<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50" xmlns:xlink="http://www.w3.org/1999/xlink" style="width: 100%; height: auto; max-width: 220px;">
        <!-- Define a Shadow Effect -->
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="rgba(0,0,0,0.6)" />
            </filter>
        </defs>
        <!-- "Vacancy" Text -->
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" filter="url(#shadow)">
            VACANCY
        </text>
        <!-- ".ua" Text -->
        <text x="190" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="white" filter="url(#shadow)">
            .ua
        </text>
    </svg>