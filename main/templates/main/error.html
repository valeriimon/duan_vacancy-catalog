{% extends 'main/base.html' %}
{% block content %}
<style>
  .error-page {
    text-align: center;
    background-color: var(--primary-color);
    color: var(--primary-color-contrast);
    border-radius: 12px;
    padding: 2rem;
    max-width: 500px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  .error-page h1 {
    font-size: 6rem;
    margin: 0;
    color: var(--white);
  }

  .error-page h2 {
    font-size: 1.5rem;
    margin: 0.5rem 0;
    color: var(--primary-color-hint-contrast);
  }

  .error-page p {
    font-size: 1rem;
    color: var(--primary-color-hint-contrast);
    margin-bottom: 1.5rem;
  }

  .error-page a {
    display: inline-block;
    text-decoration: none;
    color: var(--white);
    background-color: var(--secondary-color-contrast);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .error-page a:hover {
    background-color: var(--border-color-2);
  }
</style>
<div class="error-page">
  <h1>404</h1>
  <h2>Oops! Page not found</h2>
  <p>We couldn't find the page you're looking for. It might have been moved or deleted.</p>
  <a href="{% url 'main:home' %}">Go Home</a>
</div>
{% endblock %}
