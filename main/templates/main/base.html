{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="{% sass_src 'styles/index.scss' %}" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
  <link href="{% static 'autocomplete_light/select2.css' %}" rel="stylesheet">

  <title>Document</title>
</head>
<body data-csrftoken="{{ csrf_token }}">

  <header id="header">

    {% block header_topcontent %} {% endblock %}
    <div class="d-flex flex-wrap justify-content-center py-3 container header-content">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img class="logo" src="{% static 'images/logo.svg' %}" alt="Logo">
      </a>

      {% block nav %} {% endblock %}
    </div>
    {% block header_subcontent %} {% endblock %}


  </header>
  <main class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-12 py-4">
            {% block content %} {% endblock %}
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">

    </div>
  </footer>

  {% block footer %}

  {% endblock %}
  <script src="{% static 'scripts/main.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
